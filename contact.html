<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#f4f6f8;
}
.contact-form{
    max-width:500px;
    margin:50px auto;
    background:#ffffff;
    padding:25px;
    border-radius:8px;
    box-shadow:0 0 10px rgba(0,0,0,0.1);
}
.contact-form h2{
    text-align:center;
    margin-bottom:20px;
}
.contact-form input,
.contact-form textarea{
    width:100%;
    padding:10px;
    margin:10px 0;
    border:1px solid #ccc;
    border-radius:5px;
}
.contact-form textarea{
    resize:none;
    height:100px;
}
.contact-form button{
    width:100%;
    padding:10px;
    background:#007BFF;
    border:none;
    color:white;
    font-size:16px;
    border-radius:5px;
    cursor:pointer;
}
.contact-form button:hover{
    background:#0056b3;
}
</style>
</head>

<body>

<div class="contact-form">
    <h2>Contact Us</h2>

    <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <input type="tel" placeholder="Your Phone Number" required>
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
    </form>
</div>

</body>
</html>
